<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">


    <title>Real Time Wahl</title>
</head>

<body>



    <div class="container p-1">

        <h1>Betriebssystem Wahl</h1>
        <p>Wählen Sie das Betriebssystem aus.</p>

        <form id="vote-form" class="ml-3">
            <p>
                <input type="radio" id="windows" name="os" value="Windows">
                <label for="windows"> Windows</label>
            </p>

            <p>
                <input type="radio" id="macos" name="os" value="MacOS">
                <label for="macos"> MacOS</label>
            </p>

            <p>
                <input type="radio" id="linux" name="os" value="Linux">
                <label for="linux"> Linux</label>
            </p>

            <p>
                <input type="radio" id="other" name="os" value="Other">
                <label for="other"> Etwas anderes</label>
            </p>


            <div class="popup" id="popup-1">
                <div class="overlay"></div>
                <div id="popup" class="content">
                    <div class="close-btn" onclick="togglePopup()">&times;</div>
                    <h3 class="mb-5">Betriebssystem Wahl</h3>
                    <p class="mt-5"> Vielen Dank für Ihre Wahl!</p>
                </div>
            </div>


            <input onclick="togglePopup()" type="submit" value="Vote" class="btn bg-success text-white mb-5"
                style="width: 100px;">

        </form>


        <!--container for the chart-->
        <div class="mb-5" id="chart" style="width: 90%; height: 50vh;">

        </div>

    </div>






    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/6.0.3/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
