<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">


    <title>Vote Real Time</title>
</head>

<body>

    <div class="container">

        <h1>OS Votos...</h1>
        <p>Escolha seu sistema para votar.</p>

        <form id="vote-form">
            <p>
                <input type="radio" id="windows" name="os" value="Windows">
                <label for="windows"> Windows</label>
            </p>

            <p>
                <input type="radio" id="macos" name="os" value="MacOS">
                <label for="macos"> MacOS</label>
            </p>

            <p>
                <input type="radio" id="linux" name="os" value="Linux">
                <label for="linux"> Linux</label>
            </p>

            <p>
                <input type="radio" id="other" name="os" value="Other">
                <label for="other"> Something else</label>
            </p>

            <input type="submit" value="Vote" class="btn bg-success">

        </form>


        <!--container for the chart-->
        <div id="chart" style="width: 100%; height: 300px;">

            


        </div>

    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/6.0.3/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
